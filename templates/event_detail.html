<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>{{ event.title }}</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    /* ------------------------------------------------------------
       Контейнер с «резервированием» высоты для 16×9
    ------------------------------------------------------------ */
    .ratio-16x9 {
      position: relative;
      width: 100%;
      padding-top: 56.25%; /* (9/16)*100 */
      overflow: hidden;
    }
    .ratio-16x9 img {
      position: absolute;
      top: 0; left: 0;
      width: 100%; height: 100%;
      object-fit: cover;
    }

    /* ------------------------------------------------------------
       Контейнер для галереи 4×3
    ------------------------------------------------------------ */
    .ratio-4x3 {
      position: relative;
      width: 100%;
      padding-top: 75%; /* (3/4)*100 */
      overflow: hidden;
    }
    .ratio-4x3 img {
      position: absolute;
      top: 0; left: 0;
      width: 100%; height: 100%;
      object-fit: cover;
    }

    /* Отступ между строками галереи */
    .gallery-row {
      row-gap: 0.5rem;
    }
  </style>
</head>
<body class="bg-light">
  <div class="container py-4">
    <!-- Кнопка «Назад» -->
    <a href="{{ url_for('home') }}" class="btn btn-outline-secondary mb-4">&larr; Назад</a>

    <!-- Заголовок и дата -->
    <h1 class="h3 mb-1">{{ event.title }}</h1>
    <p class="text-muted small mb-4">{{ event.date.strftime('%d.%m.%Y') }}</p>

    <!-- Главное изображение -->
    <div class="ratio-16x9 mb-4">
      <img
        src="{{ url_for('static', filename=event.image) }}"
        alt="{{ event.title }}">
    </div>

    <!-- Описание и статья/ссылка -->
    <p class="fs-5 mb-3">{{ event.description }}</p>
    <hr>
    {% if event.article %}
      <div class="mb-5 text-break">{{ event.article }}</div>
    {% elif event.link %}
      <p class="mb-5">
        Подробнее:
        <a href="{{ event.link }}" target="_blank" class="btn btn-primary btn-sm">
          Перейти по ссылке
        </a>
      </p>
    {% endif %}

    <!-- Галерея -->
    {% if event.images %}
      <h2 class="h5 mb-3">Галерея</h2>
      <div class="row gallery-row">
        {% for img in event.images %}
          <div class="col-12 col-sm-6 col-md-4">
            <div class="ratio-4x3 rounded mb-3">
              <img
                src="{{ url_for('static', filename=img.image_path) }}"
                alt="Фото {{ loop.index }}">
            </div>
          </div>
        {% endfor %}
      </div>
    {% endif %}
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
